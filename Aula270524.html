<!DOCTYPE html>
<html lang="pt-br">
    <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    

    <style>
    header {
        text-decoration: none;
            font-size: 16pt;
            font-family:  Gill Sans, sans-serif;
    }
    img{
        display: flex;
        margin-right: 100px;
        left: 50%;
    }
    .page {
            background-color:#9b5de5;
        position: relative;
            padding: 50px;
            text-align: left;
            border-radius: 20px;
            margin: 20px;
        }
         
    .section{
            color: #ffffff;
            text-decoration: none;
            font-size: 16pt;
            font-family:  Gill Sans, sans-serif;   
        }
         
    .article1{
            color: #fee440;
            text-decoration: none;
            font-size: 16pt;
            font-family:  Gill Sans, sans-serif;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: static;
        }

    .page2 {
        background-color:#3a86ff;
        position: relative;
            padding: 20px;
            text-align: left;
            border-radius: 20px;
            margin: 20px;
        }

    .aside {
        color: #fdf0d5;
            text-decoration: none;
            font-size: 16pt;
            font-family:  Gill Sans, sans-serif;      
        }
         
    footer {
            background: #6b2e5f;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: static;
        }

        footer p {
            font-size: 1.2em;
            font-family: 'Comic Sans MS', sans-serif;
        }
     </style>
    </head>
    <body>
    <meta charset="UTF-8">
    <header class="logo">

        <img src="LogoEscola.png">  
    <nav>
        <ul>
            <li><a href="#">Section</a></li>
            <li><a href="#">Article</a></li>
            <li><a href="#">Article</a></li>
            <li><a href="#">Aside</a></li>
            <li><a href="#">Aside</li>
            </ul>
    </nav>
    </header>
    <main>
        <section class="page">
            <article id="art">
                <h2 class="section">Section</h2>
                <aside>
                <h3 class="article1">Article</h3>
                
                </aside>
                
            </article>
        </section>
        <aside class="page2"> 
            <h6 class="aside">Aside</h6>
        </aside>
        
    </main>
    <footer>
        <p>&copy; 2024 Ewelyn.Dudinha</p>
    </footer>
    </body>
</html>
